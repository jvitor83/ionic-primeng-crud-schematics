<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title><%= name %></ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="<%= camelize(name) %>.id" ion-button (click)="delete(<%= camelize(name) %>.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <form #<%= camelize(name) %>Form="ngForm" (ngSubmit)="save(<%= camelize(name) %>)">

    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-input type="text" required [(ngModel)]="<%= camelize(name) %>.name" name="<%= camelize(name) %>Name" [autofocus]="true" [autocapitalize]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description:</ion-label>
      <ion-textarea type="text" rows="6" [(ngModel)]="<%= camelize(name) %>.description" name="<%= camelize(name) %>Description" ></ion-textarea>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button type="submit" [disabled]="<%= camelize(name) %>Form.invalid" color="primary">
        <ion-icon name="save"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>

</ion-content>
